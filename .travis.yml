sudo: required

services:
  - docker
  
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y gcc g++ build-essential
script:
  - docker build -t sinitic/nlpbase:$TRAVIS_COMMIT -t sinitic/nlpbase:latest .
  
after_success:
  - docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
  - docker push sinitic/nlpbase:$TRAVIS_COMMIT
  - docker push sinitic/nlpbase:latest
